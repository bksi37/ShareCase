<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase - Discover Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        .card-img-top { height: 200px; object-fit: cover; }
        .card { cursor: pointer; }
        .card:hover { box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/index.html">ShareCase</a>
        </div>
        <div class="search-bar position-relative">
            <input type="text" class="form-control" id="searchInput" placeholder="Search projects...">
        </div>
        <div class="user-menu">
            <div class="profile-container">
                <img id="headerProfilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile Picture">
                <span id="headerProfileName">Guest</span>
                <div class="dropdown-menu">
                    <a href="/upload-project.html">Upload Project</a>
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Your Project Portfolio</h2>
                <a href="/upload-project.html" class="btn btn-primary">Upload Project</a>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="projectGrid"></div>
        </div>
    </main>
    <footer>
        <p>Â© 2025 ShareCase. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        async function loadUserProfile() {
            try {
                const response = await fetch('/current-user');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('headerProfileName').textContent = user.name || 'Guest';
                    document.getElementById('headerProfilePic').src = user.profilePic || 'https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg';
                } else {
                    Toastify({
                        text: 'Please log in to view this page',
                        duration: 1000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                    setTimeout(() => window.location.href = '/login.html', 1000);
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
                Toastify({
                    text: 'Error loading user profile',
                    duration: 1000,
                    style: { background: '#e74c3c' },
                }).showToast();
                setTimeout(() => window.location.href = '/login.html', 1000);
            }
        }

        async function loadProjects(query = '') {
            try {
                const url = query ? `/search?q=${encodeURIComponent(query)}` : '/projects';
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(response.status === 401 ? 'Please log in to view projects' : 'Server error, please try again later');
                }
                const projects = await response.json();
                const projectGrid = document.getElementById('projectGrid');
                projectGrid.innerHTML = projects.length
                    ? projects.map(project => `
                        <div class="col" data-id="${project.id}">
                            <div class="card h-100">
                                <img src="${project.image}" class="card-img-top" alt="${project.title}" onerror="this.src='https://res.cloudinary.com/dphfedhek/image/upload/default-project.jpg'">
                                <div class="card-body">
                                    <h5 class="card-title">${project.title}</h5>
                                    <p class="card-text">${project.description ? project.description.substring(0, 100) + '...' : 'No description'}</p>
                                </div>
                            </div>
                        </div>
                    `).join('')
                    : '<p>No projects found.</p>';

                document.querySelectorAll('.card').forEach(card => {
                    card.addEventListener('click', () => {
                        const projectId = card.parentElement.getAttribute('data-id');
                        window.location.href = `/project.html?id=${projectId}`;
                    });
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                Toastify({
                    text: error.message,
                    duration: 1000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                loadProjects(query);
            }
        });

        window.onload = () => {
            loadUserProfile();
            loadProjects();
        };
    </script>
</body>
</html>
