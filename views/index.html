<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/index.html">ShareCase</a>
        </div>
        <div class="search-bar position-relative">
            <input type="text" class="form-control" id="searchInput" placeholder="Search projects...">
            <button class="btn position-absolute" style="right: 5px; top: 50%; transform: translateY(-50%);" id="filterBtn" data-bs-toggle="modal" data-bs-target="#filterModal"><i class="fas fa-filter"></i></button>
        </div>
        <div class="user-menu">
            <div class="profile-container" id="userMenuToggle">
                <img id="headerProfilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile Picture">
                <span id="headerProfileName">Guest</span>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="/profile.html">Profile</a>
                    <a href="/settings.html">Settings</a>
                    <a href="/upload-project.html">Upload Project</a>
                    <a id="authLink" href="/login.html">Login</a>
                    <a href="/about.html">About</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="projectGrid"></div>
        </div>
    </main>
    <!-- Filter Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filter Projects</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="courseFilter" class="form-label">Course</label>
                        <select id="courseFilter" class="form-select">
                            <option value="">All Courses</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="yearFilter" class="form-label">Year</label>
                        <select id="yearFilter" class="form-select">
                            <option value="">All Years</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="typeFilter" class="form-label">Type</label>
                        <select id="typeFilter" class="form-select">
                            <option value="">All Types</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="departmentFilter" class="form-label">Department</label>
                        <select id="departmentFilter" class="form-select">
                            <option value="">All Departments</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="categoryFilter" class="form-label">Category</label>
                        <select id="categoryFilter" class="form-select">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="applyFilters">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2025 ShareCase. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/scripts.js"></script>
    <script>
        async function loadUserProfile() {
            try {
                const response = await fetch('/current-user');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('headerProfileName').textContent = user.name || 'Guest';
                    document.getElementById('headerProfilePic').src = user.profilePic || 'https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg';
                    const authLink = document.getElementById('authLink');
                    authLink.textContent = 'Logout';
                    authLink.href = '/logout';
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }

        async function loadFilterOptions() {
            try {
                const response = await fetch('/filter-options');
                if (response.ok) {
                    const { courses, years, types, departments, projectCategories } = await response.json();
                    const courseFilter = document.getElementById('courseFilter');
                    const yearFilter = document.getElementById('yearFilter');
                    const typeFilter = document.getElementById('typeFilter');
                    const departmentFilter = document.getElementById('departmentFilter');
                    const categoryFilter = document.getElementById('categoryFilter');
                    courseFilter.innerHTML = `<option value="">All Courses</option>` + 
                        courses.map(c => `<option value="${c}">${c}</option>`).join('');
                    yearFilter.innerHTML = `<option value="">All Years</option>` + 
                        years.map(y => `<option value="${y}">${y}</option>`).join('');
                    typeFilter.innerHTML = `<option value="">All Types</option>` + 
                        types.map(t => `<option value="${t}">${t}</option>`).join('');
                    departmentFilter.innerHTML = `<option value="">All Departments</option>` + 
                        departments.map(d => `<option value="${d}">${d}</option>`).join('');
                    categoryFilter.innerHTML = `<option value="">All Categories</option>` + 
                        projectCategories.map(c => `<option value="${c}">${c}</option>`).join('');
                } else {
                    throw new Error('Failed to load filter options');
                }
            } catch (error) {
                console.error('Error loading filter options:', error);
                Toastify({
                    text: 'Error loading filter options',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        }

        async function loadProjects() {
            try {
                const response = await fetch('/projects');
                if (response.ok) {
                    const projects = await response.json();
                    const projectGrid = document.getElementById('projectGrid');
                    projectGrid.innerHTML = projects.length
                        ? projects.map(p => `
                            <div class="col">
                                <div class="card h-100" onclick="window.location.href='/project.html?id=${p.id}'">
                                    <img src="${p.image}" class="card-img-top" alt="${p.title}" onerror="this.src='https://res.cloudinary.com/dphfedhek/image/upload/default-project.jpg'">
                                    <div class="card-body">
                                        <h5 class="card-title">${p.title}</h5>
                                        <p class="card-text">${p.description ? p.description.substring(0, 100) + '...' : 'No description'}</p>
                                        <div class="project-stats">
                                            <span><i class="fas fa-heart"></i> ${p.likes} Likes</span>
                                            <span><i class="fas fa-eye"></i> ${p.views} Views</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')
                        : '<p>No projects found.</p>';
                } else {
                    throw new Error('Failed to load projects');
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                Toastify({
                    text: 'Error loading projects',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        }

        async function searchProjects() {
            const query = document.getElementById('searchInput').value;
            const course = document.getElementById('courseFilter').value;
            const year = document.getElementById('yearFilter').value;
            const type = document.getElementById('typeFilter').value;
            const department = document.getElementById('departmentFilter').value;
            const category = document.getElementById('categoryFilter').value;
            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}&course=${encodeURIComponent(course)}&year=${encodeURIComponent(year)}&type=${encodeURIComponent(type)}&department=${encodeURIComponent(department)}&category=${encodeURIComponent(category)}`);
                if (response.ok) {
                    const projects = await response.json();
                    const projectGrid = document.getElementById('projectGrid');
                    projectGrid.innerHTML = projects.length
                        ? projects.map(p => `
                            <div class="col">
                                <div class="card h-100" onclick="window.location.href='/project.html?id=${p.id}'">
                                    <img src="${p.image}" class="card-img-top" alt="${p.title}" onerror="this.src='https://res.cloudinary.com/dphfedhek/image/upload/default-project.jpg'">
                                    <div class="card-body">
                                        <h5 class="card-title">${p.title}</h5>
                                        <p class="card-text">${p.description ? p.description.substring(0, 100) + '...' : 'No description'}</p>
                                        <div class="project-stats">
                                            <span><i class="fas fa-heart"></i> ${p.likes} Likes</span>
                                            <span><i class="fas fa-eye"></i> ${p.views} Views</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')
                        : '<p>No projects found.</p>';
                } else {
                    throw new Error('Failed to search projects');
                }
            } catch (error) {
                console.error('Error searching projects:', error);
                Toastify({
                    text: 'Error searching projects',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        }

        document.getElementById('searchInput').addEventListener('input', searchProjects);

        document.getElementById('applyFilters').addEventListener('click', () => {
            searchProjects();
            bootstrap.Modal.getInstance(document.getElementById('filterModal')).hide();
        });

        window.onload = () => {
            loadUserProfile();
            loadFilterOptions();
            loadProjects();
        };
    </script>
</body>
</html>
