<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase - Complete Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/signup.html">ShareCase</a>
        </div>
    </header>
    <main>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-container p-4 shadow-lg rounded">
                        <h2 class="text-center mb-4">Complete Your Profile</h2>
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="linkedin" class="form-label">LinkedIn URL</label>
                                <input type="url" class="form-control" id="linkedin" name="linkedin">
                            </div>
                            <div class="mb-3">
                                <label for="profilePic" class="form-label">Profile Picture</label>
                                <input type="file" class="form-control" id="profilePic" name="profilePic" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Save Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2025 ShareCase. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // Check if redirected due to incomplete profile
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('redirected') === 'true') {
            Toastify({
                text: 'Please complete your profile to continue',
                duration: 3000,
                style: { background: '#e74c3c' },
            }).showToast();
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('linkedin', document.getElementById('linkedin').value);
            const profilePic = document.getElementById('profilePic').files[0];
            if (profilePic) {
                formData.append('profilePic', profilePic);
            }
            try {
                const response = await fetch('/complete-profile', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok && data.success) {
                    Toastify({
                        text: 'Profile saved successfully!',
                        duration: 3000,
                        style: { background: '#28a745' },
                    }).showToast();
                    setTimeout(() => window.location.href = data.redirect, 3000);
                } else {
                    throw new Error(data.error || 'Failed to save profile');
                }
            } catch (error) {
                console.error('Profile save error:', error);
                Toastify({
                    text: error.message,
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        });
    </script>
</body>
</html>
