<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase - Discover Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/index.html">ShareCase</a>
        </div>
        <div class="search-bar position-relative">
            <input type="text" class="form-control" id="searchInput" placeholder="Search projects...">
            <button class="btn position-absolute" style="right: 5px; top: 50%; transform: translateY(-50%);" id="filterBtn"><i class="fas fa-filter"></i></button>
        </div>
        <div class="user-menu">
            <div class="profile-container" id="userMenuToggle">
                <img id="headerProfilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile Picture">
                <span id="headerProfileName">Guest</span>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="/profile.html">Profile</a>
                    <a href="/settings.html">Settings</a>
                    <a href="/upload-project.html">Upload Project</a>
                    <a id="authLink" href="/logout">Logout</a>
                    <a href="/about.html">About</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="filterForm" class="filter-form mb-4">
                <div class="row g-3">
                    <div class="col-md-4">
                        <select class="form-select" id="courseFilter">
                            <option value="">All Courses</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="yearFilter">
                            <option value="">All Years</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="typeFilter">
                            <option value="">All Types</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" id="applyFilters">Apply Filters</button>
                        <button class="btn btn-secondary" id="clearFilters">Clear</button>
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="projectGrid"></div>
        </div>
    </main>
    <footer>
        <p>Â© 2025 ShareCase. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/scripts.js"></script>
    <script>
        async function loadUserProfileInHeader() {
            try {
                const response = await fetch('/current-user');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('headerProfileName').textContent = user.name || 'Guest';
                    document.getElementById('headerProfilePic').src = user.profilePic || 'https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg';
                    const authLink = document.getElementById('authLink');
                    authLink.textContent = 'Logout';
                    authLink.href = '/logout';
                } else {
                    Toastify({
                        text: 'Please log in to view this page',
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                    setTimeout(() => window.location.href = '/login.html', 3000);
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
                Toastify({
                    text: 'Error loading user profile',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                setTimeout(() => window.location.href = '/login.html', 3000);
            }
        }

        async function loadFilterOptions() {
            try {
                const response = await fetch('/filter-options');
                if (!response.ok) {
                    throw new Error(response.status === 401 ? 'Please log in to view filters' : 'Server error, please try again later');
                }
                const options = await response.json();
                const courseFilter = document.getElementById('courseFilter');
                const yearFilter = document.getElementById('yearFilter');
                const typeFilter = document.getElementById('typeFilter');
                courseFilter.innerHTML = '<option value="">All Courses</option>' + options.courses.map(c => `<option value="${c}">${c}</option>`).join('');
                yearFilter.innerHTML = '<option value="">All Years</option>' + options.years.map(y => `<option value="${y}">${y}</option>`).join('');
                typeFilter.innerHTML = '<option value="">All Types</option>' + options.types.map(t => `<option value="${t}">${t}</option>`).join('');
            } catch (error) {
                console.error('Error loading filter options:', error);
                Toastify({
                    text: error.message,
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        }

        async function loadProjects(query = '', course = '', year = '', type = '') {
            try {
                let url = '/projects';
                const params = new URLSearchParams();
                if (query) params.append('q', query);
                if (course) params.append('course', course);
                if (year) params.append('year', year);
                if (type) params.append('type', type);
                if (params.toString()) url = `/search?${params.toString()}`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(response.status === 401 ? 'Please log in to view projects' : 'Server error, please try again later');
                }
                const projects = await response.json();
                const projectGrid = document.getElementById('projectGrid');
                projectGrid.innerHTML = projects.length
                    ? projects.map(project => `
                        <div class="col" data-id="${project.id}">
                            <div class="card h-100">
                                <img src="${project.image}" class="card-img-top" alt="${project.title}" onerror="this.src='https://res.cloudinary.com/dphfedhek/image/upload/default-project.jpg'">
                                <div class="card-body">
                                    <h5 class="card-title">${project.title}</h5>
                                    <p class="card-text">${project.description ? project.description.substring(0, 100) + '...' : 'No description'}</p>
                                </div>
                            </div>
                        </div>
                    `).join('')
                    : '<p>No projects found.</p>';

                document.querySelectorAll('.card').forEach(card => {
                    card.addEventListener('click', () => {
                        const projectId = card.parentElement.getAttribute('data-id');
                        window.location.href = `/project.html?id=${projectId}`;
                    });
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                Toastify({
                    text: error.message,
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        }

        document.getElementById('filterBtn').addEventListener('click', () => {
            const filterForm = document.getElementById('filterForm');
            filterForm.classList.toggle('active');
        });

        document.getElementById('applyFilters').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value.trim();
            const course = document.getElementById('courseFilter').value;
            const year = document.getElementById('yearFilter').value;
            const type = document.getElementById('typeFilter').value;
            loadProjects(query, course, year, type);
        });

        document.getElementById('clearFilters').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('courseFilter').value = '';
            document.getElementById('yearFilter').value = '';
            document.getElementById('typeFilter').value = '';
            loadProjects();
        });

        document.getElementById('searchInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                loadProjects(query);
            }
        });

        window.onload = () => {
            loadUserProfileInHeader();
            loadFilterOptions();
            loadProjects();
        };
    </script>
</body>
</html>
