<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase - Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/index.html">ShareCase</a>
        </div>
        <div class="search-bar position-relative">
            <input type="text" class="form-control" id="searchInput" placeholder="Search projects...">
            <button class="btn position-absolute" style="right: 5px; top: 50%; transform: translateY(-50%);" id="filterBtn"><i class="fas fa-filter"></i></button>
        </div>
        <div class="user-menu">
            <div class="profile-container" id="userMenuToggle">
                <img id="headerProfilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile Picture">
                <span id="headerProfileName">Guest</span>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="/profile.html">Profile</a>
                    <a href="/settings.html">Settings</a>
                    <a href="/upload-project.html">Upload Project</a>
                    <a id="authLink" href="/logout">Logout</a>
                    <a href="/about.html">About</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container project-container">
            <img id="projectImage" src="" alt="Project Image" class="img-fluid mb-3">
            <h1 id="projectTitle"></h1>
            <p id="projectDescription"></p>
            <h3>Problem Statement</h3>
            <p id="problemStatement"></p>
            <h3>Collaborators</h3>
            <ul id="collaborators"></ul>
            <h3>Tags</h3>
            <div id="tags" class="tags"></div>
            <h3>Resources</h3>
            <ul id="resources"></ul>
            <div class="project-stats">
                <span id="likes"><i class="fas fa-heart"></i> 0 Likes</span>
                <span id="views"><i class="fas fa-eye"></i> 0 Views</span>
            </div>
            <button id="likeBtn" class="btn btn-outline-primary"><i class="fas fa-heart"></i> Like</button>
            <h3>Comments</h3>
            <form id="commentForm" class="mb-3">
                <textarea class="form-control mb-2" id="commentText" rows="4" placeholder="Add a comment..."></textarea>
                <button type="submit" class="btn btn-primary">Post Comment</button>
            </form>
            <div id="comments"></div>
        </div>
    </main>
    <footer>
        <p>Â© 2025 ShareCase. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/scripts.js"></script>
    <script>
        async function loadUserProfile() {
            try {
                const response = await fetch('/current-user');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('headerProfileName').textContent = user.name || 'Guest';
                    document.getElementById('headerProfilePic').src = user.profilePic || 'https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg';
                    const authLink = document.getElementById('authLink');
                    authLink.textContent = 'Logout';
                    authLink.href = '/logout';
                } else {
                    Toastify({
                        text: 'Please log in to view this page',
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                    setTimeout(() => window.location.href = '/login.html', 3000);
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
                Toastify({
                    text: 'Error loading user profile',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                setTimeout(() => window.location.href = '/login.html', 3000);
            }
        }

        async function loadProject() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            if (!projectId) {
                Toastify({
                    text: 'No project ID provided',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                setTimeout(() => window.location.href = '/index.html', 3000);
                return;
            }

            try {
                const response = await fetch(`/project/${projectId}`);
                if (response.ok) {
                    const project = await response.json();
                    document.getElementById('projectTitle').textContent = project.title;
                    document.getElementById('projectImage').src = project.image;
                    document.getElementById('projectDescription').textContent = project.description || 'No description';
                    document.getElementById('problemStatement').textContent = project.problemStatement || 'No problem statement';
                    document.getElementById('collaborators').innerHTML = project.collaborators.length
                        ? project.collaborators.map(c => `<li>${c}</li>`).join('')
                        : '<li>No collaborators</li>';
                    document.getElementById('tags').innerHTML = project.tags.length
                        ? project.tags.map(t => `<span class="badge bg-primary me-1">${t}</span>`).join('')
                        : '<span>No tags</span>';
                    document.getElementById('resources').innerHTML = project.resources.length
                        ? project.resources.map(r => `<li><a href="${r}" target="_blank">${r}</a></li>`).join('')
                        : '<li>No resources</li>';
                    document.getElementById('likes').innerHTML = `<i class="fas fa-heart"></i> ${project.likes} Likes`;
                    document.getElementById('views').innerHTML = `<i class="fas fa-eye"></i> ${project.views} Views`;
                    const likeBtn = document.getElementById('likeBtn');
                    const hasLiked = project.likedBy.includes(project.userId);
                    likeBtn.textContent = hasLiked ? 'Unlike' : 'Like';
                    likeBtn.className = hasLiked ? 'btn btn-primary' : 'btn btn-outline-primary';
                    likeBtn.onclick = () => toggleLike(projectId);
                    document.getElementById('comments').innerHTML = project.comments.length
                        ? project.comments.map(c => `
                            <div class="comment mb-3">
                                <p><strong>${c.userName}</strong> <small>${new Date(c.timestamp).toLocaleString()}</small></p>
                                <p>${c.text}</p>
                            </div>
                        `).join('')
                        : '<p>No comments yet.</p>';
                } else {
                    throw new Error('Failed to load project');
                }
            } catch (error) {
                console.error('Error loading project:', error);
                Toastify({
                    text: 'Error loading project',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                setTimeout(() => window.location.href = '/index.html', 3000);
            }
        }

        async function toggleLike(projectId) {
            try {
                const response = await fetch(`/project/${projectId}/like`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (response.ok) {
                    const { likes, hasLiked } = await response.json();
                    const likeBtn = document.getElementById('likeBtn');
                    document.getElementById('likes').innerHTML = `<i class="fas fa-heart"></i> ${likes} Likes`;
                    likeBtn.textContent = hasLiked ? 'Unlike' : 'Like';
                    likeBtn.className = hasLiked ? 'btn btn-primary' : 'btn btn-outline-primary';
                    Toastify({
                        text: hasLiked ? 'Project liked!' : 'Project unliked!',
                        duration: 3000,
                        style: { background: '#28a745' },
                    }).showToast();
                } else {
                    throw new Error('Failed to toggle like');
                }
            } catch (error) {
                console.error('Error toggling like:', error);
                Toastify({
                    text: 'Error toggling like',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        }

        document.getElementById('commentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            const commentText = document.getElementById('commentText').value;
            if (!commentText.trim()) {
                Toastify({
                    text: 'Comment cannot be empty',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                return;
            }
            try {
                const response = await fetch(`/project/${projectId}/comment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: commentText })
                });
                if (response.ok) {
                    document.getElementById('commentText').value = '';
                    Toastify({
                        text: 'Comment posted successfully!',
                        duration: 3000,
                        style: { background: '#28a745' },
                    }).showToast();
                    loadProject();
                } else {
                    throw new Error('Failed to post comment');
                }
            } catch (error) {
                console.error('Error posting comment:', error);
                Toastify({
                    text: 'Error posting comment',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        });

        window.onload = () => {
            loadUserProfile();
            loadProject();
        };
    </script>
</body>
</html>
