<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase - Upload Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/index.html">ShareCase</a>
        </div>
        <div class="user-menu">
            <div class="profile-container">
                <img id="headerProfilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile Picture">
                <span id="headerProfileName">Guest</span>
                <div class="dropdown-menu">
                    <a href="/upload-project.html">Upload Project</a>
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="upload-container">
                <h2>Upload a New Project</h2>
                <form id="projectForm" action="/add-project" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Project Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Project Image</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                    </div>
                    <div class="drop-zone mb-3" id="dropZone">
                        <p>Drag and drop an image here or click to select</p>
                    </div>
                    <div class="image-preview mb-3" id="imagePreview"></div>
                    <button type="submit" class="btn btn-primary w-100">Upload Project</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2025 ShareCase. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        async function loadUserProfile() {
            try {
                const response = await fetch('/current-user');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('headerProfileName').textContent = user.name || 'Guest';
                    document.getElementById('headerProfilePic').src = user.profilePic || 'https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg';
                } else {
                    Toastify({
                        text: 'Please log in to view this page',
                        duration: 1000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                    setTimeout(() => window.location.href = '/login.html', 1000);
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
                Toastify({
                    text: 'Error loading user profile',
                    duration: 1000,
                    style: { background: '#e74c3c' },
                }).showToast();
                setTimeout(() => window.location.href = '/login.html', 1000);
            }
        }

        const dropZone = document.getElementById('dropZone');
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('imagePreview');

        dropZone.addEventListener('click', () => imageInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) {
                imageInput.files = files;
                previewImage(files[0]);
            }
        });
        imageInput.addEventListener('change', () => {
            if (imageInput.files.length) previewImage(imageInput.files[0]);
        });

        function previewImage(file) {
            const reader = new FileReader();
            reader.onload = () => {
                imagePreview.innerHTML = `<img src="${reader.result}" alt="Preview">`;
            };
            reader.readAsDataURL(file);
        }

        window.onload = loadUserProfile;
    </script>
</body>
</html>
