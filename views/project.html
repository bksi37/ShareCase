<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase - Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/index.html">ShareCase</a>
        </div>
        <div class="user-menu">
            <div class="profile-container">
                <img id="headerProfilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile Picture">
                <span id="headerProfileName">Guest</span>
                <div class="dropdown-menu">
                    <a href="/upload-project.html">Upload Project</a>
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card my-4">
                <img id="projectImage" class="card-img-top" src="https://res.cloudinary.com/dphfedhek/image/upload/default-project.jpg" alt="Project Image">
                <div class="card-body">
                    <h2 id="projectTitle" class="card-title"></h2>
                    <p id="projectDescription" class="card-text"></p>
                    <div class="d-flex align-items-center">
                        <small id="projectViews" class="view-count">Views: 0</small>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2025 ShareCase. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        async function loadUserProfile() {
            try {
                const response = await fetch('/current-user');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('headerProfileName').textContent = user.name || 'Guest';
                    document.getElementById('headerProfilePic').src = user.profilePic || 'https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg';
                } else {
                    Toastify({
                        text: 'Please log in to view this page',
                        duration: 1000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                    setTimeout(() => window.location.href = '/login.html', 1000);
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
                Toastify({
                    text: 'Error loading user profile',
                    duration: 1000,
                    style: { background: '#e74c3c' },
                }).showToast();
                setTimeout(() => window.location.href = '/login.html', 1000);
            }
        }

        async function loadProject() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get('id');
                if (!projectId) throw new Error('No project ID provided');
                const response = await fetch(`/projects/${projectId}`);
                if (!response.ok) {
                    throw new Error(response.status === 401 ? 'Please log in to view this project' : 'Project not found');
                }
                const project = await response.json();
                document.getElementById('projectTitle').textContent = project.title;
                document.getElementById('projectDescription').textContent = project.description || 'No description';
                document.getElementById('projectImage').src = project.image || 'https://res.cloudinary.com/dphfedhek/image/upload/default-project.jpg';
                document.getElementById('projectViews').textContent = `Views: ${project.views || 0}`;
            } catch (error) {
                console.error('Error loading project:', error);
                Toastify({
                    text: error.message,
                    duration: 1000,
                    style: { background: '#e74c3c' },
                }).showToast();
                setTimeout(() => window.location.href = '/index.html', 1000);
            }
        }

        window.onload = () => {
            loadUserProfile();
            loadProject();
        };
    </script>
</body>
</html>
