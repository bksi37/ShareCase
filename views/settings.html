<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/index.html">ShareCase</a>
        </div>
        <div class="search-bar position-relative">
            <input type="text" class="form-control" id="searchInput" placeholder="Search projects...">
            <button class="btn position-absolute" style="right: 5px; top: 50%; transform: translateY(-50%);" id="filterBtn"><i class="fas fa-filter"></i></button>
        </div>
        <div class="user-menu">
            <div class="profile-container" id="userMenuToggle">
                <img id="headerProfilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile Picture">
                <span id="headerProfileName">Guest</span>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="/profile.html">Profile</a>
                    <a href="/settings.html">Settings</a>
                    <a href="/upload-project.html">Upload Project</a>
                    <a id="authLink" href="/logout">Logout</a>
                    <a href="/about.html">About</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="settings-form">
            <h2>Settings</h2>

            <h3>Profile</h3>
            <form id="profileSettingsForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="profileName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="profileName" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="profileEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="profileEmail" name="email" readonly>
                </div>
               <div class="mb-3">
                    <label for="personalEmail" class="form-label">Personal Email</label>
                    <input type="email" class="form-control" id="personalEmail" name="personalEmail">
                </div>
                <div class="mb-3">
                    <label for="profileMajor" class="form-label">Major</label>
                    <input type="text" class="form-control" id="profileMajor" name="major" placeholder="e.g., Computer Science">
                </div>
                <div class="mb-3">
                    <label for="profileLinkedin" class="form-label">LinkedIn Profile URL</label>
                    <input type="url" class="form-control" id="profileLinkedin" name="linkedin" placeholder="e.g., https://linkedin.com/in/yourprofile">
                </div>
                <div class="mb-3">
                    <label for="profileGithub" class="form-label">GitHub Profile URL</label>
                    <input type="url" class="form-control" id="profileGithub" name="github" placeholder="e.g., https://github.com/yourusername">
                </div>
                <div class="mb-3">
                    <label for="profilePersonalWebsite" class="form-label">Personal Website URL</label>
                    <input type="url" class="form-control" id="profilePersonalWebsite" name="personalWebsite" placeholder="e.g., https://yourwebsite.com">
                </div>
                <div class="mb-3">
                    <label for="profileBio" class="form-label">Bio</label>
                    <textarea class="form-control" id="profileBio" name="bio" rows="3" placeholder="Tell us about yourself..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="profileDepartment" class="form-label">Department</label>
                    <input type="text" class="form-control" id="profileDepartment" name="department" placeholder="e.g., Computer Science">
                </div>
                <div class="mb-3">
                    <label for="profilePic" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" id="profilePic" name="profilePic" accept="image/*">
                </div>
                <div class="d-flex gap-2 mb-4">
                    <button type="submit" class="btn btn-primary">Save Profile</button>
                    <button type="button" class="btn btn-secondary" id="cancelProfileBtn">Cancel</button>
                </div>
            </form>

            <h3>Security</h3>
            <form id="securitySettingsForm">
                <div class="mb-3">
                    <button type="button" class="btn btn-outline-primary" id="changePasswordBtn">Change Password</button>
                    <div id="passwordSection" class="password-section mt-3" style="display: none;">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary" id="savePasswordBtn">Save</button>
                            <button type="button" class="btn btn-secondary" id="cancelPasswordBtn">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="twoFactorAuth" name="twoFactorAuth">
                    <label class="form-check-label" for="twoFactorAuth">Enable 2FA</label>
                </div>
            </form>

            <h3>Preferences</h3>
            <form id="preferencesSettingsForm">
                <div class="mb-3">
                    <label for="notifications" class="form-label">Notifications</label>
                    <select class="form-select" id="notifications" name="notifications">
                        <option value="all">All</option>
                        <option value="important">Important Only</option>
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="theme" class="form-label">Theme</label>
                    <select class="form-select" id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="system">System</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="profilePrivacy" class="form-label">Profile Privacy</label>
                    <select class="form-select" id="profilePrivacy" name="privacy">
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                    </select>
                </div>
                <div class="d-flex gap-2 mb-4">
                    <button type="submit" class="btn btn-primary" id="savePreferencesBtn">Save Preferences</button>
                    <button type="button" class="btn btn-secondary" id="cancelPreferencesBtn">Cancel</button>
                </div>
            </form>

            <h3>Activity Log</h3>
            <div class="activity-log mb-4">
                <ul id="activityLog"></ul>
            </div>

            <h3 class="text-danger">Danger Zone</h3>
            <div class="danger-zone">
                <p>Delete your account and all associated data.</p>
                <button type="button" class="btn btn-danger btn-sm" id="deleteAccountBtn">Delete Account</button>
            </div>

        </div>
    </main>
    <footer>
        <p>Â© 2025 ShareCase. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/scripts.js"></script>
    <script>
        // Function to load user profile data into the header
        async function loadUserProfileInHeader() {
            try {
                const response = await fetch('/current-user');
                if (response.ok) {
                    const data = await response.json(); // Changed to 'data' to reflect the full response
                    const user = data.user; // Get the nested user object

                    if (user) { // Ensure user object exists
                        document.getElementById('headerProfileName').textContent = user.name || 'Guest';
                        document.getElementById('headerProfilePic').src = user.profilePic || 'https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg';
                        const authLink = document.getElementById('authLink');
                        if (authLink) { // Check if authLink exists
                            authLink.textContent = 'Logout';
                            authLink.href = '/logout';
                        }
                    } else {
                        // If user data is null, treat as not logged in
                        Toastify({
                            text: 'User data not found. Please log in.',
                            duration: 3000,
                            style: { background: '#e74c3c' },
                        }).showToast();
                        setTimeout(() => window.location.href = '/login.html', 3000);
                    }
                } else {
                    Toastify({
                        text: 'Please log in to view settings',
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                    setTimeout(() => window.location.href = '/login.html', 3000);
                }
            } catch (error) {
                console.error('Error loading user profile in header:', error); // More specific log
                Toastify({
                    text: 'Error loading user profile in header',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                setTimeout(() => window.location.href = '/login.html', 3000);
            }
        }

        // Function to load user settings into the form fields from /current-user (which should reflect "complete-profile" data)
        async function loadSettings() {
            try {
                console.log("loadSettings: Attempting to fetch user data...");
                const response = await fetch('/current-user');
                const data = await response.json();
                console.log("loadSettings: Received data:", data);

                if (data.isLoggedIn && data.user) {
                    const user = data.user;
                    console.log("loadSettings: User object received:", user);

                    // --- Start of form field population with checks ---
                    const profileName = document.getElementById('profileName');
                    if (profileName) {
                        profileName.value = user.name || '';
                        console.log("loadSettings: profileName updated:", profileName.value);
                    } else {
                        console.warn("loadSettings: Element with ID 'profileName' not found.");
                    }

                    const profileEmail = document.getElementById('profileEmail');
                    if (profileEmail) {
                        profileEmail.value = user.email || '';
                        console.log("loadSettings: profileEmail updated:", profileEmail.value);
                    } else {
                        console.warn("loadSettings: Element with ID 'profileEmail' not found.");
                    }

                    const personalEmail = document.getElementById('personalEmail');
                    if (personalEmail) {
                        personalEmail.value = user.personalEmail || '';
                        console.log("loadSettings: personalEmail updated:", personalEmail.value);
                    } else {
                        console.warn("loadSettings: Element with ID 'personalEmail' not found. This was the source of the TypeError!");
                    }

                    const profileMajor = document.getElementById('profileMajor');
                    if (profileMajor) {
                        profileMajor.value = user.major || '';
                        console.log("loadSettings: profileMajor updated:", profileMajor.value);
                    } else {
                        console.warn("loadSettings: Element with ID 'profileMajor' not found.");
                    }

                    const profileLinkedin = document.getElementById('profileLinkedin');
                    if (profileLinkedin) {
                        profileLinkedin.value = user.linkedin || '';
                        console.log("loadSettings: profileLinkedin updated:", profileLinkedin.value);
                    } else {
                        console.warn("loadSettings: Element with ID 'profileLinkedin' not found.");
                    }

                    const profileGithub = document.getElementById('profileGithub');
                    if (profileGithub) {
                        profileGithub.value = user.github || '';
                        console.log("loadSettings: profileGithub updated:", profileGithub.value);
                    } else {
                        console.warn("loadSettings: Element with ID 'profileGithub' not found.");
                    }

                    const profilePersonalWebsite = document.getElementById('profilePersonalWebsite');
                    if (profilePersonalWebsite) {
                        profilePersonalWebsite.value = user.personalWebsite || '';
                        console.log("loadSettings: profilePersonalWebsite updated:", profilePersonalWebsite.value);
                    } else {
                        console.warn("loadSettings: Element with ID 'profilePersonalWebsite' not found.");
                    }

                    const profilePrivacy = document.getElementById('profilePrivacy');
                    if (profilePrivacy) {
                        profilePrivacy.value = user.privacy || 'public';
                        console.log("loadSettings: profilePrivacy updated:", profilePrivacy.value);
                    } else {
                        console.warn("loadSettings: Element with ID 'profilePrivacy' not found.");
                    }

                    // Add checks for other fields like 'profileBio', 'profileDepartment', etc.
                    const profileBio = document.getElementById('profileBio');
                    if (profileBio) {
                        profileBio.value = user.bio || '';
                        console.log("loadSettings: profileBio updated:", profileBio.value);
                    } else {
                        console.warn("loadSettings: Element with ID 'profileBio' not found.");
                    }

                    const profileDepartment = document.getElementById('profileDepartment');
                    if (profileDepartment) {
                        profileDepartment.value = user.department || '';
                        console.log("loadSettings: profileDepartment updated:", profileDepartment.value);
                    } else {
                        console.warn("loadSettings: Element with ID 'profileDepartment' not found.");
                    }
                    // --- End of form field population ---

                } else {
                    console.error('loadSettings: User not logged in or user data not found in response. Redirecting to login.');
                    Toastify({
                        text: 'Please log in to manage settings',
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                    setTimeout(() => window.location.href = '/login.html', 3000);
                }
            } catch (error) {
                console.error('loadSettings: Error loading settings (catch block):', error);
                Toastify({
                    text: 'Error loading profile settings. Please try again.',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                setTimeout(() => window.location.href = '/login.html', 3000); // Redirect on network/parse error
            }
        }


        // Function to load activity log
        async function loadActivityLog() {
            try {
                const response = await fetch('/activity-log');
                if (!response.ok) throw new Error('Failed to fetch activity log');
                const activities = await response.json();
                const logList = document.getElementById('activityLog');
                if (logList) { // Added check for logList existence
                    logList.innerHTML = activities.length
                        ? activities.map(a => `<li>${a.action} - ${new Date(a.timestamp).toLocaleString()}</li>`).join('')
                        : '<li>No activity yet.</li>';
                } else {
                    console.warn("loadActivityLog: Element with ID 'activityLog' not found.");
                }
            } catch (error) {
                console.error('Error loading activity log:', error);
                Toastify({
                    text: 'Error loading activity log',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        }

        // Event listener for the Profile form (settings page)
        document.getElementById('profileSettingsForm').addEventListener('submit', async e => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const schoolEmail = formData.get('schoolEmail'); // This ID is not present in your HTML forms.
            if (schoolEmail && !schoolEmail.match(/^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.edu$/)) {
                Toastify({
                    text: 'School email must be a valid .edu address',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                return;
            }
            try {
                const response = await fetch('/update-profile', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    Toastify({
                        text: 'Profile updated',
                        duration: 3000,
                        style: { background: '#28a745' },
                    }).showToast();
                    if (result.profilePic) {
                        document.getElementById('headerProfilePic').src = result.profilePic;
                    }
                    document.getElementById('headerProfileName').textContent = result.name || 'Guest'; // Update header name
                } else {
                    Toastify({
                        text: result.error || 'Failed to update profile',
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                Toastify({
                    text: 'Error updating profile',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        });

        // Event listener for the Security (password) form
        document.getElementById('securitySettingsForm').addEventListener('submit', async e => {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            // Password validation (client-side)
            if (!currentPassword || !newPassword || !confirmNewPassword) {
                Toastify({
                    text: 'All password fields are required',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                return;
            }
            if (newPassword !== confirmNewPassword) {
                Toastify({
                    text: 'New passwords do not match',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                return;
            }
            // Add a stronger password regex if desired
            if (!/^(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/.test(newPassword)) {
                Toastify({
                    text: 'New password must be 8+ characters with a number and special character',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                return;
            }

            // Handle 2FA checkbox update along with password update if the form is submitted
            // Or, consider separating 2FA into its own update call if you prefer
            const twoFactorAuth = document.getElementById('twoFactorAuth').checked;


            try {
                const response = await fetch('/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ currentPassword, newPassword }),
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    // Update 2FA status separately if it's logically part of preferences or security
                    // For simplicity, let's also send it with preferences update or a dedicated 2FA toggle endpoint.
                    // For now, it's just being read here. The existing preference form handles its update.

                    Toastify({
                        text: 'Password changed',
                        duration: 3000,
                        style: { background: '#28a745' },
                    }).showToast();
                    document.getElementById('passwordSection').style.display = 'none'; // Hide section
                    // Clear password fields
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmNewPassword').value = '';
                } else {
                    Toastify({
                        text: result.error || 'Failed to change password',
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                }
            } catch (error) {
                console.error('Error changing password:', error);
                Toastify({
                    text: 'Error changing password',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        });

        // Event listener for the Preferences form
        document.getElementById('preferencesSettingsForm').addEventListener('submit', async e => {
            e.preventDefault();
            const notifications = document.getElementById('notifications').value;
            const theme = document.getElementById('theme').value;
            const privacy = document.getElementById('privacy').value; // This is the old ID in HTML

            // Corrected: Use 'profilePrivacy' for the ID if that's what you intend to match from the backend
            // Or change JavaScript to match HTML: const privacy = document.getElementById('privacy').value;
            // For now, let's assume the HTML will use 'profilePrivacy' as per other fields
            const profilePrivacyElement = document.getElementById('profilePrivacy');
            const privacyValue = profilePrivacyElement ? profilePrivacyElement.value : 'public';


            // twoFactorAuth is in the security form but often logically updated with preferences.
            // Ensure its state is captured correctly if you intend to send it with preferences.
            const twoFactorAuthElement = document.getElementById('twoFactorAuth');
            const twoFactorAuthChecked = twoFactorAuthElement ? twoFactorAuthElement.checked : false;


            try {
                const response = await fetch('/update-preferences', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ notifications, theme, privacy: privacyValue, twoFactorAuth: twoFactorAuthChecked }),
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    Toastify({
                        text: 'Preferences updated',
                        duration: 3000,
                        style: { background: '#28a745' },
                    }).showToast();
                } else {
                    Toastify({
                        text: result.error || 'Failed to update preferences',
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                }
            } catch (error) {
                console.error('Error updating preferences:', error);
                Toastify({
                    text: 'Error updating preferences',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        });

        // Original click handlers for buttons that don't submit a form directly
        document.getElementById('changePasswordBtn').addEventListener('click', () => {
            const passwordSection = document.getElementById('passwordSection');
            if (passwordSection) {
                passwordSection.style.display = 'block';
            }
        });

        document.getElementById('cancelPasswordBtn').addEventListener('click', () => {
            const passwordSection = document.getElementById('passwordSection');
            if (passwordSection) {
                passwordSection.style.display = 'none';
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmNewPassword').value = '';
            }
        });

        document.getElementById('cancelProfileBtn').addEventListener('click', () => {
            loadSettings(); // Reloads all settings data
        });

        document.getElementById('cancelPreferencesBtn').addEventListener('click', () => {
            loadSettings(); // Reloads all settings data
        });

        document.getElementById('deleteAccountBtn').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete your account? This cannot be undone.')) return;
            try {
                const response = await fetch('/delete-account', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    Toastify({
                        text: 'Account deleted',
                        duration: 3000,
                        style: { background: '#28a745' },
                    }).showToast();
                    setTimeout(() => window.location.href = '/login.html', 3000);
                } else {
                    Toastify({
                        text: result.error || 'Failed to delete account',
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                }
            } catch (error) {
                console.error('Error deleting account:', error);
                Toastify({
                    text: 'Error deleting account',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        });

        // Initial page load
        window.onload = () => {
            console.log("settings.html: window.onload triggered.");
            loadUserProfileInHeader(); // To populate header details on settings page
            loadSettings(); // To populate form fields
            loadActivityLog();
            const passwordSection = document.getElementById('passwordSection');
            if (passwordSection) { // Added check for passwordSection
                passwordSection.style.display = 'none'; // Ensure password section is hidden on initial load
            }
        };
    </script>
</body>
</html>
