<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/index.html">ShareCase</a>
        </div>
        <div class="search-bar position-relative">
            <input type="text" class="form-control" id="searchInput" placeholder="Search projects...">
            <button class="btn position-absolute" style="right: 5px; top: 50%; transform: translateY(-50%);" id="filterBtn"><i class="fas fa-filter"></i></button>
        </div>
        <div class="user-menu">
            <div class="profile-container" id="userMenuToggle">
                <img id="headerProfilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile Picture">
                <span id="headerProfileName">Guest</span>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="/profile.html">Profile</a>
                    <a href="/settings.html">Settings</a>
                    <a href="/upload-project.html">Upload Project</a>
                    <a id="authLink" href="/logout">Logout</a>
                    <a href="/about.html">About</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="settings-form">
            <h2>Settings</h2>
            <form id="settingsForm" enctype="multipart/form-data">
                <h3>Profile</h3>
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" required>
</div>
<div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" readonly>
</div>
<div class="mb-3">
    <label for="schoolEmail" class="form-label">School Email</label>
    <input type="email" class="form-control" id="schoolEmail" name="schoolEmail">
</div>
<div class="mb-3">
    <label for="bio" class="form-label">Bio</label>
    <textarea class="form-control" id="bio" name="bio" rows="4"></textarea>
</div>
<div class="mb-3">
    <label for="linkedin" class="form-label">LinkedIn Profile URL</label>
    <input type="url" class="form-control" id="linkedin" name="linkedin" placeholder="e.g., https://linkedin.com/in/yourprofile">
</div>
<div class="mb-3">
    <label for="profilePic" class="form-label">Profile Picture</label>
    <input type="file" class="form-control" id="profilePic" name="profilePic" accept="image/*">
</div>
<div class="d-flex gap-2 mb-4">
    <button type="submit" class="btn btn-primary">Save Profile</button>
    <button type="button" class="btn btn-secondary" id="cancelProfileBtn">Cancel</button>
</div>
                <h3>Security</h3>
                <div class="mb-3">
                    <button type="button" class="btn btn-outline-primary" id="changePasswordBtn">Change Password</button>
                    <div id="passwordSection" class="password-section mt-3">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-primary" id="savePasswordBtn">Save</button>
                            <button type="button" class="btn btn-secondary" id="cancelPasswordBtn">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="twoFactorAuth" name="twoFactorAuth">
                    <label class="form-check-label" for="twoFactorAuth">Enable 2FA</label>
                </div>

                <h3>Preferences</h3>
                <div class="mb-3">
                    <label for="notifications" class="form-label">Notifications</label>
                    <select class="form-select" id="notifications" name="notifications">
                        <option value="all">All</option>
                        <option value="important">Important Only</option>
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="theme" class="form-label">Theme</label>
                    <select class="form-select" id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="system">System</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="privacy" class="form-label">Profile Privacy</label>
                    <select class="form-select" id="privacy" name="privacy">
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                    </select>
                </div>
                <div class="d-flex gap-2 mb-4">
                    <button type="button" class="btn btn-primary" id="savePreferencesBtn">Save Preferences</button>
                    <button type="button" class="btn btn-secondary" id="cancelPreferencesBtn">Cancel</button>
                </div>

                <h3>Activity Log</h3>
                <div class="activity-log mb-4">
                    <ul id="activityLog"></ul>
                </div>

                <h3 class="text-danger">Danger Zone</h3>
                <div class="danger-zone">
                    <p>Delete your account and all associated data.</p>
                    <button type="button" class="btn btn-danger btn-sm" id="deleteAccountBtn">Delete Account</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2025 ShareCase. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/scripts.js"></script>
    <script>
        async function loadUserProfileInHeader() {
            try {
                const response = await fetch('/current-user');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('headerProfileName').textContent = user.name || 'Guest';
                    document.getElementById('headerProfilePic').src = user.profilePic || 'https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg';
                    const authLink = document.getElementById('authLink');
                    authLink.textContent = 'Logout';
                    authLink.href = '/logout';
                } else {
                    Toastify({
                        text: 'Please log in to view settings',
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                    setTimeout(() => window.location.href = '/login.html', 3000);
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
                Toastify({
                    text: 'Error loading user profile',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                setTimeout(() => window.location.href = '/login.html', 3000);
            }
        }

        async function loadSettings() {
        try {
            const response = await fetch('/current-user');
            if (!response.ok) throw new Error('Please log in to view settings');
            const user = await response.json();
            document.getElementById('name').value = user.name || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('schoolEmail').value = user.schoolEmail || '';
            document.getElementById('bio').value = user.bio || ''; // Add this line
            document.getElementById('linkedin').value = user.linkedin || ''; // Add this line
            document.getElementById('notifications').value = user.notifications || 'all';
            document.getElementById('theme').value = user.theme || 'light';
            document.getElementById('privacy').value = user.privacy || 'public';
            document.getElementById('twoFactorAuth').checked = user.twoFactorAuth || false;
        } catch (error) {
            console.error('Error loading settings:', error);
            Toastify({
                text: error.message,
                duration: 3000,
                style: { background: '#e74c3c' },
            }).showToast();
            setTimeout(() => window.location.href = '/login.html', 3000);
        }
    }
        async function loadActivityLog() {
            try {
                const response = await fetch('/activity-log');
                if (!response.ok) throw new Error('Failed to fetch activity log');
                const activities = await response.json();
                const logList = document.getElementById('activityLog');
                logList.innerHTML = activities.length
                    ? activities.map(a => `<li>${a.action} - ${new Date(a.timestamp).toLocaleString()}</li>`).join('')
                    : '<li>No activity yet.</li>';
            } catch (error) {
                console.error('Error loading activity log:', error);
                Toastify({
                    text: 'Error loading activity log',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        }

        document.getElementById('settingsForm').addEventListener('submit', async e => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const schoolEmail = formData.get('schoolEmail');
            if (schoolEmail && !schoolEmail.match(/^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.edu$/)) {
                Toastify({
                    text: 'School email must be a valid .edu address',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                return;
            }
            try {
                const response = await fetch('/update-profile', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    Toastify({
                        text: 'Profile updated',
                        duration: 3000,
                        style: { background: '#28a745' },
                    }).showToast();
                    if (result.profilePic) {
                        document.getElementById('headerProfilePic').src = result.profilePic;
                    }
                    document.getElementById('headerProfileName').textContent = formData.get('name') || 'Guest';
                } else {
                    Toastify({
                        text: result.error || 'Failed to update profile',
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                Toastify({
                    text: 'Error updating profile',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        });

        document.getElementById('changePasswordBtn').addEventListener('click', () => {
            document.getElementById('passwordSection').style.display = 'block';
        });

        document.getElementById('cancelPasswordBtn').addEventListener('click', () => {
            document.getElementById('passwordSection').style.display = 'none';
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmNewPassword').value = '';
        });

        document.getElementById('savePasswordBtn').addEventListener('click', async () => {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            if (!currentPassword || !newPassword || !confirmNewPassword) {
                Toastify({
                    text: 'All password fields are required',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                return;
            }
            if (newPassword !== confirmNewPassword) {
                Toastify({
                    text: 'New passwords do not match',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                return;
            }
            if (!/^(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/.test(newPassword)) {
                Toastify({
                    text: 'New password must be 8+ characters with a number and special character',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                return;
            }
            try {
                const response = await fetch('/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ currentPassword, newPassword }),
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    Toastify({
                        text: 'Password changed',
                        duration: 3000,
                        style: { background: '#28a745' },
                    }).showToast();
                    document.getElementById('passwordSection').style.display = 'none';
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmNewPassword').value = '';
                } else {
                    Toastify({
                        text: result.error || 'Failed to change password',
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                }
            } catch (error) {
                console.error('Error changing password:', error);
                Toastify({
                    text: 'Error changing password',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        });

        document.getElementById('savePreferencesBtn').addEventListener('click', async () => {
            const notifications = document.getElementById('notifications').value;
            const theme = document.getElementById('theme').value;
            const privacy = document.getElementById('privacy').value;
            const twoFactorAuth = document.getElementById('twoFactorAuth').checked;
            try {
                const response = await fetch('/update-preferences', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ notifications, theme, privacy, twoFactorAuth }),
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    Toastify({
                        text: 'Preferences updated',
                        duration: 3000,
                        style: { background: '#28a745' },
                    }).showToast();
                } else {
                    Toastify({
                        text: result.error || 'Failed to update preferences',
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                }
            } catch (error) {
                console.error('Error updating preferences:', error);
                Toastify({
                    text: 'Error updating preferences',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        });

        document.getElementById('cancelPreferencesBtn').addEventListener('click', () => {
            loadSettings();
        });

        document.getElementById('cancelProfileBtn').addEventListener('click', () => {
            loadSettings();
        });

        document.getElementById('deleteAccountBtn').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete your account? This cannot be undone.')) return;
            try {
                const response = await fetch('/delete-account', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    Toastify({
                        text: 'Account deleted',
                        duration: 3000,
                        style: { background: '#28a745' },
                    }).showToast();
                    setTimeout(() => window.location.href = '/login.html', 3000);
                } else {
                    Toastify({
                        text: result.error || 'Failed to delete account',
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                }
            } catch (error) {
                console.error('Error deleting account:', error);
                Toastify({
                    text: 'Error deleting account',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        });

        window.onload = () => {
            loadUserProfileInHeader();
            loadSettings();
            loadActivityLog();
        };
    </script>
</body>
</html>
