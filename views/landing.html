<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 shadow-sm bg-white">
        <div class="logo">
            <a href="/index.html" class="text-decoration-none h4 fw-bold text-dark">ShareCase</a>
        </div>
        <div class="search-bar position-relative flex-grow-1 mx-4">
            <input type="text" class="form-control pe-5" id="searchInput" placeholder="Search projects...">
            <button class="btn position-absolute" style="right: 5px; top: 50%; transform: translateY(-50%);" onclick="window.location.href='/index.html'"><i class="fas fa-filter"></i></button>
        </div>
        <div class="user-menu">
            <div class="profile-container d-flex align-items-center cursor-pointer" id="userMenuToggle">
                <img id="headerProfilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile Picture" class="rounded-circle me-2" style="width: 40px; height: 40px; object-fit: cover;">
                <span id="headerProfileName" class="fw-bold text-dark">Guest</span>
                <div class="dropdown-menu shadow-lg" id="userDropdown">
                    <a class="dropdown-item" href="/profile.html">Profile</a>
                    <a class="dropdown-item" href="/settings.html">Settings</a>
                    <a class="dropdown-item" href="/upload-project.html">Upload Project</a>
                    <a class="dropdown-item" id="authLink" href="/logout">Logout</a>
                    <a class="dropdown-item" href="/about.html">About</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">Your Projects</div>
                    <ul class="list-group list-group-flush" id="project-list">
                        </ul>
                    <div class="card-footer text-center">
                        <a href="/upload-project.html" class="btn btn-primary btn-sm">Upload New Project</a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <section class="profile-main-content card p-4 mb-4 shadow-sm">
                    <h2 class="card-title mb-3">Profile Details</h2>
                    <p><strong>Full Name:</strong> <span id="profileFullName"></span></p>
                    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                    <p><strong>Major:</strong> <span id="profileMajor"></span></p>
                    <p><strong>Bio:</strong> <span id="profileBio"></span></p>
                    <p><strong>LinkedIn:</strong> <a id="profileLinkedInLink" href="#" target="_blank"><span id="profileLinkedIn"></span></a></p>
                    <p><strong>GitHub:</strong> <a id="profileGitHubLink" href="#" target="_blank"><span id="profileGitHub"></span></a></p>
                    <p><strong>Personal Website:</strong> <a id="profileWebsiteLink" href="#" target="_blank"><span id="profileWebsite"></span></a></p>
                    <button class="btn btn-secondary mt-3" onclick="window.location.href='/settings.html'">Edit Profile</button>
                    <button class="btn btn-info mt-3 ms-2" onclick="generatePortfolio()">Generate Portfolio PDF</button>
                </section>

                <ul class="nav nav-tabs mb-3" id="projectTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="work-tab" data-bs-toggle="tab" data-bs-target="#work-content" type="button" role="tab" aria-controls="work-content" aria-selected="true">Published Work</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="drafts-tab" data-bs-toggle="tab" data-bs-target="#drafts-content" type="button" role="tab" aria-controls="drafts-content" aria-selected="false">Drafts</button>
                    </li>
                </ul>
                <div class="tab-content" id="projectTabsContent">
                    <div class="tab-pane fade show active" id="work-content" role="tabpanel" aria-labelledby="work-tab">
                        <div class="row row-cols-1 row-cols-md-2 g-4" id="work-projects">
                            </div>
                    </div>
                    <div class="tab-pane fade" id="drafts-content" role="tabpanel" aria-labelledby="drafts-tab">
                        <div class="row row-cols-1 row-cols-md-2 g-4" id="drafts-projects" style="display: none;">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 ShareCase. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>


    <script>
        // --- JavaScript Functions ---

        // Function to load user profile details in the header
        async function loadUserProfileInHeader() {
            try {
                const response = await fetch('/current-user');
                if (response.ok) {
                    const data = await response.json();
                    const user = data.user;

                    if (user && data.isLoggedIn) {
                        document.getElementById('headerProfileName').textContent = user.name || 'Guest';
                        document.getElementById('headerProfilePic').src = user.profilePic || 'https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg';
                        const authLink = document.getElementById('authLink');
                        if (authLink) {
                            authLink.textContent = 'Logout';
                            authLink.href = '/logout';
                        }
                    } else {
                        Toastify({
                            text: 'Please log in to view this page',
                            duration: 3000,
                            style: { background: '#e74c3c' },
                        }).showToast();
                        setTimeout(() => window.location.href = '/login.html', 3000);
                    }
                } else {
                    Toastify({
                        text: 'Failed to authenticate user. Please log in.',
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                    setTimeout(() => window.location.href = '/login.html', 3000);
                }
            } catch (error) {
                console.error('Error loading user profile in header:', error);
                Toastify({
                    text: 'Error loading user profile in header',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                setTimeout(() => window.location.href = '/login.html', 3000);
            }
        }

        // Function to load full profile details
        async function loadProfileDetails() {
            try {
                const response = await fetch('/current-user');
                if (response.ok) {
                    const data = await response.json();
                    const user = data.user;

                    if (user && data.isLoggedIn) {
                        document.getElementById('profileFullName').textContent = user.name || 'N/A';
                        document.getElementById('profileEmail').textContent = user.personalEmail || 'N/A';
                        document.getElementById('profileMajor').textContent = user.major || 'N/A';
                        document.getElementById('profileBio').textContent = user.bio || 'No bio provided.';

                        // Update sidebar profile pic and name
                        document.getElementById('profilePic').src = user.profilePic || 'https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg';
                        document.getElementById('profileName').textContent = user.name || 'Your Name';

                        const linkedinLink = document.getElementById('profileLinkedInLink');
                        const githubLink = document.getElementById('profileGitHubLink');
                        const websiteLink = document.getElementById('profileWebsiteLink');

                        if (linkedinLink && user.linkedin) {
                            linkedinLink.href = user.linkedin;
                            linkedinLink.textContent = user.linkedin;
                            linkedinLink.style.display = '';
                        } else if (linkedinLink) {
                            linkedinLink.style.display = 'none';
                        }

                        if (githubLink && user.github) {
                            githubLink.href = user.github;
                            githubLink.textContent = user.github;
                            githubLink.style.display = '';
                        } else if (githubLink) {
                            githubLink.style.display = 'none';
                        }

                        if (websiteLink && user.personalWebsite) {
                            websiteLink.href = user.personalWebsite;
                            websiteLink.textContent = user.personalWebsite;
                            websiteLink.style.display = '';
                        } else if (websiteLink) {
                            websiteLink.style.display = 'none';
                        }

                        // Check if profile is complete and redirect if not
                        if (user.isProfileComplete === false) {
                            Toastify({
                                text: 'Please complete your profile to access all features.',
                                duration: 3000,
                                style: { background: '#e74c3c' },
                            }).showToast();
                            setTimeout(() => window.location.href = '/create-profile.html', 3000);
                        }
                    } else {
                        Toastify({
                            text: 'User profile details not found. Please log in.',
                            duration: 3000,
                            style: { background: '#e74c3c' },
                        }).showToast();
                        setTimeout(() => window.location.href = '/login.html', 3000);
                    }
                } else {
                    Toastify({
                        text: 'Failed to load profile details. Please log in.',
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                    setTimeout(() => window.location.href = '/login.html', 3000);
                }
            } catch (error) {
                console.error('Error loading main profile details:', error);
                Toastify({
                    text: 'Error loading main profile details.',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                setTimeout(() => window.location.href = '/login.html', 3000);
            }
        }

        // Function to load and display user projects
        async function loadProjects() {
            try {
                const response = await fetch('/user-projects'); // Ensure this endpoint exists in your backend
                if (!response.ok) {
                    throw new Error(response.status === 401 ? 'Please log in to view projects' : 'Server error, please try again later');
                }
                const projects = await response.json();
                const workProjects = document.getElementById('work-projects');
                const draftsProjects = document.getElementById('drafts-projects');
                const projectList = document.getElementById('project-list'); // For the sidebar list

                const published = projects.filter(p => p.isPublished);
                const drafts = projects.filter(p => !p.isPublished);

                // Populate sidebar project list
                projectList.innerHTML = projects.length
                    ? projects.map(p => `<li><a href="/project.html?id=${p.id}">${p.title}</a></li>`).join('')
                    : '<li class="text-muted small">No projects yet.</li>';

                // Populate published projects section
                workProjects.innerHTML = published.length
                    ? published.map(p => `
                                <div class="col" data-id="${p.id}">
                                    <div class="card h-100 position-relative">
                                        <img src="${p.image}" class="card-img-top" alt="${p.title}" onerror="this.src='https://res.cloudinary.com/dphfedhek/image/upload/default-project.jpg'">
                                        <div class="card-body">
                                            <h5 class="card-title">${p.title}</h5>
                                            <p class="card-text">${p.description ? p.description.substring(0, 100) + '...' : 'No description'}</p>
                                        </div>
                                        <div class="card-buttons">
                                            <button class="edit-btn" onclick="editProject('${p.id}')"><i class="fas fa-edit"></i></button>
                                            <button class="delete-btn" onclick="deleteProject('${p.id}')"><i class="fas fa-trash"></i></button>
                                        </div>
                                        ${p.isCollaborator ? '<span class="badge bg-secondary position-absolute top-0 start-0 m-2">Collaborator</span>' : ''}
                                    </div>
                                </div>
                        `).join('')
                    : '<p class="text-muted text-center w-100">No published projects.</p>';

                // Populate drafts projects section
                draftsProjects.innerHTML = drafts.length
                    ? drafts.map(p => `
                                <div class="col" data-id="${p.id}">
                                    <div class="card h-100 position-relative">
                                        <img src="${p.image}" class="card-img-top" alt="${p.title}" onerror="this.src='https://res.cloudinary.com/dphfedhek/image/upload/default-project.jpg'">
                                        <div class="card-body">
                                            <h5 class="card-title">${p.title}</h5>
                                            <p class="card-text">${p.description ? p.description.substring(0, 100) + '...' : 'No description'}</p>
                                        </div>
                                        <div class="card-buttons">
                                            <button class="edit-btn" onclick="editProject('${p.id}')"><i class="fas fa-edit"></i></button>
                                            <button class="delete-btn" onclick="deleteProject('${p.id}')"><i class="fas fa-trash"></i></button>
                                        </div>
                                        ${p.isCollaborator ? '<span class="badge bg-secondary position-absolute top-0 start-0 m-2">Collaborator</span>' : ''}
                                    </div>
                                </div>
                        `).join('')
                    : '<p class="text-muted text-center w-100">No drafts.</p>';

                // Add click listener to project cards for navigation (excluding buttons)
                document.querySelectorAll('.card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        if (!e.target.closest('.card-buttons')) {
                            const projectId = card.parentElement.getAttribute('data-id');
                            if (projectId) { // Ensure projectId exists before navigating
                                window.location.href = `/project.html?id=${projectId}`;
                            }
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                Toastify({
                    text: error.message,
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        }

        // Function to navigate to project edit page
        function editProject(projectId) {
            window.location.href = `/edit-project.html?id=${projectId}`;
        }

        // Function to delete a project
        async function deleteProject(projectId) {
            if (!confirm('Are you sure you want to delete this project?')) return;
            try {
                const response = await fetch(`/project/${projectId}`, {
                    method: 'DELETE',
                });
                if (response.ok) {
                    Toastify({
                        text: 'Project deleted successfully',
                        duration: 3000,
                        style: { background: '#2ecc71' },
                    }).showToast();
                    loadProjects(); // Reload projects to update the list
                } else {
                    const errorText = await response.text();
                    throw new Error(`Failed to delete project: ${errorText}`);
                }
            } catch (error) {
                console.error('Error deleting project:', error);
                Toastify({
                    text: error.message,
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        }

        // Event listener for "Work" tab click
        document.getElementById('work-tab').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('work-tab').classList.add('active');
            document.getElementById('drafts-tab').classList.remove('active');
            document.getElementById('work-projects').style.display = 'flex';
            document.getElementById('drafts-projects').style.display = 'none';
        });

        // Event listener for "Drafts" tab click
        document.getElementById('drafts-tab').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('drafts-tab').classList.add('active');
            document.getElementById('work-tab').classList.remove('active');
            document.getElementById('drafts-projects').style.display = 'flex';
            document.getElementById('work-projects').style.display = 'none';
        });

        // Function to generate portfolio PDF
        async function generatePortfolio() {
            try {
                const response = await fetch('/generate-portfolio', { method: 'POST' });
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'portfolio.pdf';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                    Toastify({
                        text: 'Portfolio generated successfully!',
                        duration: 3000,
                        style: { background: '#28a745' },
                    }).showToast();
                } else {
                    const errorText = await response.text();
                    throw new Error(`Failed to generate portfolio: ${errorText}`);
                }
            } catch (error) {
                console.error('Generate portfolio error:', error);
                Toastify({
                    text: 'Error generating portfolio',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        }

        // Toggle user dropdown menu
        document.getElementById('userMenuToggle').addEventListener('click', function() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show'); // Bootstrap's 'show' class makes dropdown visible
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', function(event) {
            const userMenuToggle = document.getElementById('userMenuToggle');
            const userDropdown = document.getElementById('userDropdown');
            if (!userMenuToggle.contains(event.target) && !userDropdown.contains(event.target)) {
                userDropdown.classList.remove('show');
            }
        });

        // --- Initial Load Functions ---
        window.onload = () => {
            loadUserProfileInHeader(); // Load user details for the header
            loadProfileDetails();      // Load full profile details and perform complete profile check
            loadProjects();            // Load and display user projects
        };
    </script>
</body>
</html>
